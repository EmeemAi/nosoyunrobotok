<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO & Social Sharing Tags -->
    <title>no soy un robot</title>
    <meta name="description" content="canciones de un ser humano" />
    <meta property="og:title" content="no soy un robot" />
    <meta property="og:description" content="canciones de un ser humano" />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#050505" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Mono:wght@400&family=Ma+Shan+Zheng&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    
    <!-- React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
              calligraphy: ['"Ma Shan Zheng"', 'cursive'],
              youtube: ['"Roboto Condensed"', 'sans-serif'],
            },
            colors: {
              spotify: '#1DB954',
              youtube: '#FF0000',
            },
            animation: {
              'fade-in': 'fadeIn 1.5s ease-out forwards',
              'fade-in-delayed': 'fadeIn 1.5s ease-out 0.5s forwards',
              'sheen': 'sheen 1s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              sheen: {
                '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
                '100%': { transform: 'translateX(200%) skewX(-15deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
        margin: 0;
        overflow-x: hidden;
      }
      
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Glitch Effect */
      .glitch-wrapper {
        position: relative;
        display: inline-block;
      }
      
      .glitch {
        position: relative;
        color: white;
      }

      .glitch::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5;
        animation: glitch-anim-1 0.6s infinite linear alternate-reverse;
        color: #0ff;
        clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        transform: translate(-2px, -2px);
      }

      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5;
        animation: glitch-anim-2 0.6s infinite linear alternate-reverse;
        color: #f0f;
        clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
        transform: translate(2px, 2px);
      }

      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
        60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
        80% { clip-path: inset(10% 0 60% 0); transform: translate(-1px, 1px); }
        100% { clip-path: inset(30% 0 30% 0); transform: translate(1px, -1px); }
      }

      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
        20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 2px); }
        40% { clip-path: inset(30% 0 20% 0); transform: translate(2px, 1px); }
        60% { clip-path: inset(15% 0 80% 0); transform: translate(-1px, -2px); }
        80% { clip-path: inset(55% 0 10% 0); transform: translate(1px, 2px); }
        100% { clip-path: inset(40% 0 30% 0); transform: translate(-2px, 1px); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- SVGs Oficiales ---
      const SpotifyLogo = () => (
        <svg viewBox="0 0 24 24" fill="currentColor" className="w-6 h-6 transition-transform duration-500 group-hover:scale-110 group-hover:-rotate-3">
          <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
        </svg>
      );

      const YouTubeLogo = () => (
        <svg viewBox="0 0 24 24" fill="currentColor" className="w-6 h-6 transition-transform duration-500 group-hover:scale-110 group-hover:rotate-3">
          <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
        </svg>
      );

      // --- Newsletter Component (Terminal Style) ---
      const Newsletter = ({ delayClass }) => {
        const [email, setEmail] = useState('');
        const [status, setStatus] = useState('idle'); // idle, submitting, success

        // CONFIGURACIÓN DE GOOGLE SHEET (Opcional):
        const GOOGLE_SCRIPT_URL = ""; 

        const handleSubmit = async (e) => {
          e.preventDefault();
          setStatus('submitting');
          
          if (GOOGLE_SCRIPT_URL) {
            try {
              await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: new FormData(e.target)
              });
              setStatus('success');
            } catch (error) {
              setStatus('success');
            }
          } else {
            // SIMULACIÓN
            setTimeout(() => {
              setStatus('success');
            }, 1000);
          }
        };

        if (status === 'success') {
          return (
             <div className={`w-full max-w-sm mt-8 ${delayClass} animate-fade-in`}>
                <div className="flex flex-col items-center justify-center p-6 bg-green-900/10 border border-green-500/30 rounded text-center space-y-2 backdrop-blur-sm">
                   <div className="flex items-center space-x-2 text-green-500 mb-1">
                     <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                     <span className="font-mono text-xs uppercase tracking-widest">Estado: Verificado</span>
                   </div>
                   <p className="font-mono text-sm text-green-400">
                     Gracias por suscribirte.
                   </p>
                   <p className="font-mono text-xs text-green-400/70">
                     Estarás al tanto de las novedades humanas.
                   </p>
                </div>
             </div>
          );
        }

        return (
          <div className={`w-full max-w-sm mt-8 ${delayClass} opacity-0 animate-fade-in`}>
             <div className="flex items-center space-x-2 mb-2 px-1">
               <div className={`w-2 h-2 rounded-full ${status === 'submitting' ? 'bg-yellow-500 animate-pulse' : 'bg-neutral-600'}`}></div>
               <span className="text-[10px] font-mono text-neutral-500 uppercase tracking-widest">System_Log: Suscripción</span>
             </div>
             <form onSubmit={handleSubmit} className="relative group">
                <div className="absolute -inset-0.5 bg-gradient-to-r from-neutral-700 to-neutral-800 rounded opacity-50 blur transition duration-1000 group-hover:opacity-100 group-hover:duration-200"></div>
                <div className="relative flex items-center bg-black rounded border border-white/10 p-1">
                  <span className="pl-3 pr-2 font-mono text-green-500 select-none">{'>'}</span>
                  <input 
                    name="email" 
                    type="email" 
                    placeholder={status === 'submitting' ? "conectando..." : "ingresa_tu_email..."}
                    className="w-full bg-transparent border-none focus:ring-0 text-xs font-mono text-neutral-300 placeholder-neutral-600 h-10 disabled:opacity-50"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    disabled={status === 'submitting'}
                    required
                  />
                  <button 
                    type="submit" 
                    disabled={status === 'submitting'}
                    className="px-4 py-1.5 mr-1 bg-white/10 hover:bg-white/20 text-[10px] font-mono text-white rounded transition-colors uppercase disabled:opacity-50 disabled:cursor-not-allowed"
                  >
                    {status === 'submitting' ? '...' : 'Enter'}
                  </button>
                </div>
             </form>
          </div>
        );
      };

      // --- Componente ProjectLink ---
      const ProjectLink = ({ href, label, brand, delayClass = '' }) => {
        
        // Estilos base por marca (Colores siempre visibles)
        const brandStyles = brand === 'spotify' 
          ? 'border-spotify text-spotify shadow-[0_0_10px_rgba(29,185,84,0.1)]' 
          : 'border-youtube text-youtube shadow-[0_0_10px_rgba(255,0,0,0.1)]';
          
        const hoverGlow = brand === 'spotify'
          ? 'group-hover:shadow-[0_0_30px_rgba(29,185,84,0.3)]'
          : 'group-hover:shadow-[0_0_30px_rgba(255,0,0,0.3)]';

        return (
          <a
            href={href}
            target="_blank"
            rel="noopener noreferrer"
            className={`
              relative group flex items-center justify-between w-full max-w-sm p-4 
              bg-black border rounded-xl transition-all duration-300 transform hover:scale-[1.02]
              overflow-hidden ${brandStyles} ${hoverGlow}
              ${delayClass} opacity-0 animate-fade-in
            `}
          >
             {/* Efecto Sheen (Brillo que pasa) */}
            <div className="absolute top-0 left-0 w-1/2 h-full bg-white/10 skew-x-[-15deg] transform -translate-x-[150%] transition-transform duration-700 group-hover:animate-sheen pointer-events-none blur-sm"></div>

            <span className="text-lg font-medium tracking-wide z-10 flex items-center gap-3">
              {brand === 'spotify' ? <SpotifyLogo /> : <YouTubeLogo />}
              <span className={brand === 'youtube' ? 'font-youtube tracking-tighter' : ''}>{label}</span>
            </span>
            <i data-lucide="arrow-right" className="w-5 h-5 opacity-70 transition-transform duration-300 group-hover:translate-x-1 z-10"></i>
          </a>
        );
      };

      // --- Main App Component ---
      const App = () => {
        const [mousePos, setMousePos] = useState({ x: 0, y: 0 });

        const handleMouseMove = (e) => {
          // Normalizar posición del mouse (-1 a 1) para movimiento relativo
          const x = (e.clientX / window.innerWidth) * 2 - 1;
          const y = (e.clientY / window.innerHeight) * 2 - 1;
          setMousePos({ x, y });
        };

        return (
          <div className="min-h-screen flex flex-col items-center justify-center p-6 relative overflow-hidden" onMouseMove={handleMouseMove}>
            
            {/* Background Noise Overlay */}
            <div className="bg-noise"></div>
            
            {/* Interactive Ambient Background */}
            <div 
              className="absolute top-[-20%] left-[-10%] w-[50vw] h-[50vw] bg-blue-900/20 rounded-full blur-[120px] pointer-events-none transition-transform duration-100 ease-out"
              style={{ transform: `translate(${mousePos.x * -30}px, ${mousePos.y * -30}px)` }}
            ></div>
            <div 
              className="absolute bottom-[-20%] right-[-10%] w-[50vw] h-[50vw] bg-violet-900/10 rounded-full blur-[120px] pointer-events-none transition-transform duration-100 ease-out"
              style={{ transform: `translate(${mousePos.x * -40}px, ${mousePos.y * -40}px)` }}
            ></div>

            {/* Logo Container */}
            <div className="mb-10 z-10 animate-fade-in relative group">
              <div className="w-32 h-32 md:w-40 md:h-40 bg-white rounded-full flex items-center justify-center shadow-[0_0_50px_rgba(255,255,255,0.1)] transition-transform duration-700 hover:scale-105">
                <span className="font-calligraphy text-7xl md:text-8xl text-slate-900 transform -rotate-6 select-none group-hover:rotate-0 transition-transform duration-500">
                   仁
                </span>
              </div>
            </div>

            {/* Title & Subtitle */}
            <div className="text-center z-10 mb-12 animate-fade-in">
              <div className="glitch-wrapper mb-2">
                 <h1 className="text-4xl md:text-6xl font-bold tracking-tighter text-white glitch" data-text="no soy un robot">
                  no soy un robot
                </h1>
              </div>
              <p className="text-neutral-400 font-mono text-sm tracking-widest uppercase mt-4 opacity-0 animate-fade-in-delayed">
                canciones de un ser humano
              </p>
            </div>

            {/* Links Section */}
            <div className="flex flex-col gap-4 w-full items-center z-10">
              <ProjectLink 
                href="https://open.spotify.com/intl-es/artist/6VkkkImQrWV3Tj1aoVmULx"
                label="Escuchar en Spotify"
                brand="spotify"
                delayClass="delay-[200ms]"
              />
              
              <ProjectLink 
                href="https://www.youtube.com/@NosoyunRobotNo"
                label="Ver en YouTube"
                brand="youtube"
                delayClass="delay-[400ms]"
              />
            </div>

            {/* Newsletter Section */}
            <div className="z-10 w-full flex justify-center">
              <Newsletter delayClass="delay-[600ms]" />
            </div>

            {/* Footer */}
            <footer className="absolute bottom-6 text-neutral-600 text-xs font-mono z-10 opacity-60">
              &copy; 2025 no soy un robot. Todos los derechos reservados.
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
    </script>
  </body>
</html>
