<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>no soy un robot</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Mono:wght@400&family=Ma+Shan+Zheng&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    
    <!-- React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons (Solo para la flecha) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'], // Spotify-like
              mono: ['Space Mono', 'monospace'],
              calligraphy: ['"Ma Shan Zheng"', 'cursive'],
              youtube: ['"Roboto Condensed"', 'sans-serif'], // YouTube-like
            },
            colors: {
              spotify: '#1DB954',
              youtube: '#FF0000',
            },
            animation: {
              'fade-in': 'fadeIn 1.5s ease-out forwards',
              'fade-in-delayed': 'fadeIn 1.5s ease-out 0.5s forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
        margin: 0;
        overflow-x: hidden;
      }
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Glitch Effect Classes */
      .glitch-wrapper {
        position: relative;
        display: inline-block;
      }
      
      .glitch {
        position: relative;
        color: white;
      }

      /* Base layer hidden by default, visible via pseudo-elements */
      
      .glitch::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5;
        /* Permanent animation, fast speed (0.6s) */
        animation: glitch-anim-1 0.6s infinite linear alternate-reverse;
        color: #0ff;
        clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        transform: translate(-2px, -2px);
      }

      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5;
        /* Permanent animation, fast speed (0.6s) */
        animation: glitch-anim-2 0.6s infinite linear alternate-reverse;
        color: #f0f;
        clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
        transform: translate(2px, 2px);
      }

      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
        60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
        80% { clip-path: inset(10% 0 60% 0); transform: translate(-1px, 1px); }
        100% { clip-path: inset(30% 0 30% 0); transform: translate(1px, -1px); }
      }

      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
        20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 2px); }
        40% { clip-path: inset(30% 0 20% 0); transform: translate(2px, 1px); }
        60% { clip-path: inset(15% 0 80% 0); transform: translate(-1px, -2px); }
        80% { clip-path: inset(55% 0 10% 0); transform: translate(1px, 2px); }
        100% { clip-path: inset(40% 0 30% 0); transform: translate(-2px, 1px); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- SVGs Oficiales ---
      const SpotifyLogo = () => (
        <svg viewBox="0 0 24 24" fill="currentColor" className="w-6 h-6">
          <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
        </svg>
      );

      const YouTubeLogo = () => (
        <svg viewBox="0 0 24 24" fill="currentColor" className="w-6 h-6">
          <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
        </svg>
      );

      // --- Componente ProjectLink ---
      const ProjectLink = ({ href, label, brand, delayClass = '' }) => {
        
        useEffect(() => {
          if (window.lucide) {
            window.lucide.createIcons();
          }
        }, []);

        // Configuración por marca
        const brandConfig = {
          spotify: {
            icon: <SpotifyLogo />,
            colorClass: "group-hover:text-[#1DB954]",
            borderClass: "hover:border-[#1DB954]/50",
            bgClass: "hover:shadow-[#1DB954]/10",
            fontClass: "font-sans font-bold tracking-tight", // Inter Bold
          },
          youtube: {
            icon: <YouTubeLogo />,
            colorClass: "group-hover:text-[#FF0000]",
            borderClass: "hover:border-[#FF0000]/50",
            bgClass: "hover:shadow-[#FF0000]/10",
            fontClass: "font-youtube font-bold tracking-tight uppercase text-lg", // Roboto Condensed
          }
        };

        const config = brandConfig[brand];

        return (
          <a
            href={href}
            target="_blank"
            rel="noopener noreferrer"
            className={`
              group relative w-full max-w-sm flex items-center justify-between
              px-6 py-5 overflow-hidden rounded-xl border border-white/10 bg-white/5
              backdrop-blur-sm transition-all duration-500 ease-out
              hover:bg-white/10 hover:scale-[1.02] hover:shadow-2xl
              ${config.borderClass} ${config.bgClass}
              ${delayClass} opacity-0 animate-fade-in
            `}
          >
            <div className="flex items-center space-x-5">
              <div className={`flex items-center justify-center w-8 h-8 transition-colors text-neutral-400 ${config.colorClass}`}>
                {config.icon}
              </div>
              <span className={`${config.fontClass} text-neutral-300 transition-colors ${config.colorClass}`}>
                {label}
              </span>
            </div>
            
            <i data-lucide="arrow-up-right" className={`w-5 h-5 text-neutral-600 transition-all duration-300 transform group-hover:translate-x-1 group-hover:-translate-y-1 ${config.colorClass}`}></i>
          </a>
        );
      };

      // --- Componente Principal App ---
      const App = () => {
        const [mounted, setMounted] = useState(false);

        useEffect(() => {
          setMounted(true);
          setTimeout(() => {
             if (window.lucide) window.lucide.createIcons();
          }, 100);
        }, []);

        return (
          <div className="relative min-h-screen flex flex-col items-center justify-center p-6 selection:bg-white selection:text-black">
            {/* Background Ambience */}
            <div className="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
              <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-900/10 rounded-full blur-[128px] animate-pulse-slow" />
              <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-900/10 rounded-full blur-[128px] animate-pulse-slow" style={{ animationDelay: '2s' }} />
            </div>

            <div className="bg-noise" />

            <main className="z-10 w-full max-w-md flex flex-col items-center space-y-12">
              
              {/* Header Section */}
              <header className={`flex flex-col items-center text-center space-y-6 transition-all duration-1000 ${mounted ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                <div className="relative group cursor-default">
                  <div className="absolute -inset-1 rounded-full bg-gradient-to-r from-white/20 to-white/10 blur opacity-0 group-hover:opacity-50 transition duration-1000"></div>
                  {/* Logo Container */}
                  <div className="relative w-32 h-32 rounded-full border border-white/10 flex items-center justify-center bg-white overflow-hidden shadow-2xl shadow-white/5 transition-transform duration-700 hover:scale-105">
                    <span className="font-calligraphy text-7xl text-[#003366] select-none pt-2 pr-1">
                      仁
                    </span>
                  </div>
                </div>
                
                <div className="space-y-2 group cursor-default">
                  <h1 className="text-4xl md:text-5xl font-light tracking-tighter text-transparent bg-clip-text bg-gradient-to-b from-white to-white/60">
                    <span className="glitch-wrapper">
                      <span className="glitch" data-text="no soy un robot">no soy un robot</span>
                    </span>
                  </h1>
                  <p className="text-xs font-mono text-neutral-500 tracking-[0.2em] uppercase group-hover:text-neutral-400 transition-colors">
                    canciones de un ser humano
                  </p>
                </div>
              </header>

              {/* Links Section */}
              <nav className="w-full flex flex-col space-y-4">
                <ProjectLink 
                  href="https://open.spotify.com/intl-es/artist/6VkkkImQrWV3Tj1aoVmULx" 
                  label="Spotify" 
                  brand="spotify"
                  delayClass="animate-fade-in-delayed"
                />
                <ProjectLink 
                  href="https://www.youtube.com/@NosoyunRobotNo" 
                  label="YouTube" 
                  brand="youtube"
                  delayClass="animate-fade-in-delayed"
                />
              </nav>

              {/* Footer */}
              <footer className={`mt-16 text-center transition-opacity duration-1000 delay-1000 ${mounted ? 'opacity-100' : 'opacity-0'}`}>
                <p className="text-[10px] font-mono text-neutral-600 tracking-widest hover:text-neutral-400 transition-colors cursor-default">
                  EST. 2024 — HUMANO VERIFICADO
                </p>
              </footer>

            </main>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
